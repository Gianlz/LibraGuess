<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <title>LIBRAS - Jogo dos Acertos</title>
    <style>
        :root {
            --primary-green: #28a745;
            --secondary-green: #218838;
            --primary-red: #dc3545;
            --secondary-red: #c82333;
        }

        .gradient-background {
            background: linear-gradient(135deg, var(--primary-green) 0%, var(--secondary-green) 100%);
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            padding: 2.5rem;
            max-width: 600px;
            margin: 2rem;
        }

        .feature-icon {
            font-size: 2rem;
            color: var(--primary-green);
            margin-bottom: 1rem;
        }

        .start-btn {
            background: linear-gradient(45deg, var(--primary-green), var(--secondary-green));
            border: none;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .start-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(40, 167, 69, 0.4);
            background: linear-gradient(45deg, var(--secondary-green), var(--primary-green));
        }

        .feature-card {
            background: white;
            border-radius: 0.8rem;
            padding: 1.5rem;
            margin: 1rem 0;
            transition: transform 0.2s;
            border: 2px solid transparent;
        }

        .feature-card:hover {
            transform: translateY(-5px);
            border-color: var(--primary-green);
        }

        .accent-text {
            color: var(--primary-red);
        }

        .main-title {
            color: var(--primary-green);
        }

        .feature-card:nth-child(odd) {
            border-left: 3px solid var(--primary-green);
        }

        .feature-card:nth-child(even) {
            border-left: 3px solid var(--primary-red);
        }

        .feature-card:nth-child(even) .feature-icon {
            color: var(--primary-red);
        }
    </style>
</head>

<body class="gradient-background min-vh-100 d-flex align-items-center justify-content-center py-5">
    <div class="glass-card">
        <div class="text-center">
            <h1 class="display-4 fw-bold mb-4 main-title">
                <i class="fas fa-hands mb-3 d-block"></i>
                Aprenda <span class="accent-text">LIBRAS</span>
            </h1>
            <p class="lead mb-5">Aprimore seu conhecimento em Língua Brasileira de Sinais de forma divertida e
                interativa!</p>

            <div class="row g-4 mb-5">
                <div class="col-md-4">
                    <div class="feature-card">
                        <i class="fas fa-graduation-cap feature-icon"></i>
                        <h5>Aprenda</h5>
                        <p class="mb-0 text-muted">Pratique sinais essenciais</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <i class="fas fa-gamepad feature-icon"></i>
                        <h5>Divirta-se</h5>
                        <p class="mb-0 text-muted">Aprenda jogando</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="feature-card">
                        <i class="fas fa-chart-line feature-icon"></i>
                        <h5>Progrida</h5>
                        <p class="mb-0 text-muted">Acompanhe seus acertos</p>
                    </div>
                </div>
            </div>

            <a href="./jogo.html" class="btn btn-success btn-lg px-5 py-3 fs-5 start-btn">
                <i class="fas fa-play me-2"></i>
                Começar Agora
            </a>
        </div>
    </div>
</body>

</html>
